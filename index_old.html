<!DOCTYPE html>
<html>
<head lang="en">
    <script src="js/angular/angular.min.js" ></script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
    <script src="js/my.js" ></script>
</head>
<body ng-app ng-init="thing = {name : 'World'}">
<h1>Hello {{thing.name}}</h1>
<div ng-controller="HelloCtrl">
    Say hello to <input type="text" ng-model="name">
    <h1>Hello {{getName()}}!</h1>
</div>
<ul ng-controller="WorldCtrl">
    <li ng-repeat="country in countries">
        {{country.name}} has population of {{country.population}}
        {{worldsPercentage(country.population)}} % of the World's pops
    </li>
    <hr>
    World's population : {{population}} millions

</ul>
<div class="container" ng-controller="TextAreaWithLimitCtrl">
    <span ng-class="{'text-warning' : shouldWarn()}">
        Remaining: {{remaining()}}
    </span>
    <div class="row">
        <textarea ng-model="message">{{message}}</textarea>
    </div>
    <div class="row">
        <button ng-disabled="!hasValidLength()" ng-click="send()">Send</button>
        <button ng-click="clear()">Clear</button>
    </div>
</div>
</body>
</html>
